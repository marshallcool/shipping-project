<mat-progress-spinner
  class="example-margin"
  mode="indeterminate"
  *ngIf="loadingImg">
</mat-progress-spinner>
<div *ngIf="croppedImg" fxLayout="column" fxLayoutAlign="space-around center">
  <img src="{{ croppedImg }}?{{ number }}" alt="" class="avatar__crop" *ngIf="!isShow">
  <button class="btn" (click)="show()" *ngIf="!isShow">Load new Avatar</button>
</div>
<div class="form-wrapper edit-avatar" *ngIf="!croppedImg || isShow">
  <div class="form-group" *ngIf="hidde">
    <!--<span class="btn form-wrapper__btn" type="file" (change)="onChange($event)" multiple="false">обзор</span>-->
    <div class="file_upload">Обзор<input type="file" (change)="onChange($event)"/></div>
    <!--<input id="custom-input" class="btn form-wrapper__btn"  type="file" (change)="onChange($event)">-->
    <img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
  </div>
  <div class="form-group" *ngIf="hidde">
    <a class="btn form-wrapper__btn" (click)="onSave()">сохранить</a>
    <a class="btn form-wrapper__btn edit-avatar__btn--close" (click)="show()">отменить</a>
    <span class="result rounded" *ngIf="data.image">
        <img [src]="data.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
    </span>
  </div>
</div>
