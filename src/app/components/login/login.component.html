<div class="section-iphone-page">
  <div class="container">
    <div class="row iphone-auth" *ngIf="!isRegistry">
      <div class="col-md-12">
        <p class="iphone-auth__title">
          для оформления заказа<br>
          необходимо авторизоваться на сайте
        </p>
      </div>
      <div class="col-md-5 block-registry">
        <div class="block-registry__loading">
          <mat-progress-spinner
            class="example-margin"
            mode="indeterminate"
            *ngIf="loading">
          </mat-progress-spinner>
        </div>
        <p class="iphone-auth__name">
          регистрация
        </p>
        <form class="form-wrapper" [ngClass]="{'block-registry__disable':loading}">
          <div class="form-group">
            <label
              class="material-input"
              [ngClass]="{'hovered':regForm.controls['name'].valid}"
            >
              <span>Имя<span class="dark-orange">*</span></span>
              <input
                class="input-control"
                type="text"
                [formControl]="regForm.controls['name']"
                value="name"
                name="name"
              />
            </label>
            <label *ngIf="regForm.controls['name'].invalid && regForm.controls['name'].touched" class="data-error">Обязательное
              поле</label>
          </div>
          <div class="form-group">
            <label
              class="material-input"
              [ngClass]="{'hovered':regForm.controls['surname'].valid}"
            >
              <span>Фамилия<span class="dark-orange">*</span></span>
              <input
                class="input-control"
                type="text"
                [formControl]="regForm.controls['surname']"
                value="surname"
                name="surname"
              />
            </label>
            <label *ngIf="regForm.controls['surname'].invalid && regForm.controls['surname'].touched"
                   class="data-error">Обязательное поле</label>
          </div>
          <div class="form-group">
            <label
              class="material-input"
              [ngClass]="{'hovered':regForm.controls['email'].value}"
            >
              <span>Email<span class="dark-orange">*</span></span>
              <input
                class="input-control"
                type="text"
                [formControl]="regForm.controls['email']"
                value="email"
                name="email"
              />
            </label>
            <label *ngIf="regForm.controls['email'].invalid && regForm.controls['email'].touched" class="data-error">Обязательное
              поле</label>
          </div>
          <div class="form-group">
            <label
              class="material-input"
              [ngClass]="{'hovered':regForm.controls['password'].value}"
            >
              <span>Пароль<span class="dark-orange">*</span></span>
              <input
                type="password"
                class="input-control"
                type="text"
                [formControl]="regForm.controls['password']"
                value="password"
                name="password"
              />
            </label>
            <label *ngIf="regForm.controls['password'].invalid && regForm.controls['password'].touched"
                   class="data-error">Обязательное поле</label>
          </div>
          <div class="form-group">
            <label
              class="material-input"
              [ngClass]="{'hovered':regForm.controls['promocode'].value}"
            >
              <span>Есть промо-код? Введите его здесь</span>
              <input
                class="input-control"
                type="text"
                [formControl]="regForm.controls['promocode']"
                value="promocode"
                name="promocode"
              />
            </label>
          </div>
          <div class="col-md-12">
            <button class="btn"
                    type="submit"
                    mat-button
                    (click)="onRegSubmit()"
                    [disabled]="loading"
                    [ngClass]="{'disable':loading}"
            >
              регистрация
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-1 text-center iphone-auth__line--mob">
        <span class="iphone-auth__line"></span>
      </div>
      <div class="col-md-5 block-login">
        <div class="block-login__loading">
          <mat-progress-spinner
            class="example-margin"
            mode="indeterminate"
            *ngIf="loadingLogin">
          </mat-progress-spinner>
        </div>
        <p class="iphone-auth__name">
          вход
        </p>
        <div class="form-wrapper" [ngClass]="{'block-registry__disable':loadingLogin}">
          <form>
            <div class="form-group">
              <label
                class="material-input"
                [class.loginError]="loginErr"
                [ngClass]="{'hovered':loginForm.controls['email'].value}"
              >
                <span>Email<span class="dark-orange">*</span></span>
                <input
                  matInput
                  required
                  class="input-control"
                  [formControl]="loginForm.controls['email']"
                />
              </label>
              <mat-error *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
                {{getErrorMessage()}}
              </mat-error>
            </div>
            <div class="form-group">
              <label
                class="material-input"
                [class.loginError]="loginErr"
                [ngClass]="{'hovered':loginForm.controls['password'].value}"
              >
                <span>Пароль<span class="dark-orange">*</span></span>
                <input
                  class="input-control"
                  type="password"
                  [formControl]="loginForm.controls['password']"
                />
              </label>
              <label *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
                     class="data-error">Обязательное поле</label>
            </div>
            <div class="col-md-12 iphone-auth-remember">
              <input type="checkbox" class="checkbox" id="checkbox-1" (click)="onRemember()"/>
              <label for="checkbox-1">Запомнить</label>
            </div>
            <div class="col-md-12">
              <button class="btn"
                      type="submit"
                      (click)="onLoginSubmit()"
                      mat-button
                      [disabled]="loadingLogin"
                      [ngClass]="{'disable':loadingLogin}">
                войти
              </button>
            </div>
          </form>
          <div class="col-md-12">
            <a class="iphone-auth__forgot" (click)="forgotPass()">Забыли пороль?</a>
          </div>
          <div class="col-md-12">
            <ul class="iphone-auth-social__list">
              <li class="iphone-auth-social__item">
                <a href="" class="iphone-auth-social__item__icon">
                  <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
              </li>
              <li class="iphone-auth-social__item">
                <a href="" class="iphone-auth-social__item__icon">
                  <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
              </li>
              <li class="iphone-auth-social__item">
                <a href="" class="iphone-auth-social__item__icon">
                  <i class="fa fa-vk" aria-hidden="true"></i>
                </a>
              </li>
              <li class="iphone-auth-social__item">
                <a href="" class="iphone-auth-social__item__icon">
                  <i class="fa fa-odnoklassniki" aria-hidden="true"></i>
                </a>
              </li>
              <li class="iphone-auth-social__item">
                <a href="" class="iphone-auth-social__item__icon">
                  <i class="fa fa-google" aria-hidden="true"></i>
                </a>
              </li>
              <li class="iphone-auth-social__item">
                <a href="" class="iphone-auth-social__item__icon">
                  <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
              </li>
              <li class="iphone-auth-social__item">
                <a href="" class="iphone-auth-social__item__icon">
                  <i class="fa fa-yahoo" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
